{% extends 'chatbot/base.html' %} {% load static %}{% block content %}
<div class="chatbot-container">
  <!-- Header -->
  <header class="chatbot-header">
    <div class="chatbot-logo">
      <img
        src="{% static 'chatbot/images/gift chatbot.png' %}"
        alt="Chatbot Logo"
      />
    </div>
    <h1 class="logo-text">Gift Recommender</h1>
  </header>

  <!-- Chat Messages -->
  <div class="chatbot-messages">
    <!-- Messages go here -->
  </div>

  <!-- Footer with Input -->
  <footer class="chatbot-footer">
    <div class="input-container">
      <input
        type="text"
        placeholder="Type your message here..."
        id="user-input"
        class="chatbot-input"
      />
      <button class="btn btn-send">&#8593;</button>
    </div>
  </footer>
</div>
{% endblock %}
